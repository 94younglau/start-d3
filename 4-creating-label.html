<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>creating label</title>
</head>
<body>

	<svg></svg>

	<script src="https://d3js.org/d3.v4.min.js"></script>

	<script>
		
		//** barchart

		var dataset = [80, 100, 56, 120, 100, 20, 30, 120, 160]

		var svgWidth = 500
		var svgHeight = 300
		var barPadding = 5

		var barWidth = (svgWidth / dataset.length)

		var svg = d3.select('svg')
			.attr('width', svgWidth)
			.attr('height', svgHeight)

		var barChart = svg.selectAll('rect')
			.data(dataset)
			.enter()
			.append('rect')
			.attr('y', function(d) {
				return svgHeight - d
			})
			.attr('height', function(d) {
				return d
			})
			.attr('width', barWidth - barPadding)
			.attr('transform', function(d, i) {
				var translate = [barWidth*i, 0]
				return 'translate(' + translate + ')'
			})

		var text = svg.selectAll('text')
			.data(dataset)
			.enter().append('text')
			.text(function(d) {
				return d
			})
			.attr('y', function(d, i) {
				return svgHeight - d - 2
			})
			.attr('x', function(d, i) {
				return barWidth * i
			})
			.attr('fill', 'red')

	</script>
</body>
</html>
