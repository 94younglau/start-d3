<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data loading and binding</title>
</head>
<body>

	<script src="https://d3js.org/d3.v4.min.js"></script>

	<script>
		
		//** data

		var dataset = [1, 2, 3, 4, 5]

		d3.select('body')
			.selectAll('p')
			.data(dataset)
			.enter().append('p')
			// .text('D3 is awesome!')
			.text(function(d) {return d})

	</script>
</body>
</html>
